<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h1>Fill The From</h1>
            <form action="">
                <label for="name" > Your Name:
                    <input type="text" name="" id="name" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="text" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input type="text" id="phone" placeholder="Your Phone:">
                </label>
                <label for="experience">
                    <fieldset>
                        <legend>
                            Experience About Service
                        </legend>
                        <label for="nothappy"></label>
                        <input type="radio" name="justone" id="nothappy">Not Happy
                        <label for="good">
                            <input type="radio" name="justone" id="good">Good
                        </label>
                        <label for="best">
                            <input type="radio" name="justone" id="best">Best
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>
                            About Net Service
                        </legend>
                        <label for="avg">
                            <input type="checkbox" name="service" id="avg"> Average
                        </label>
                        <label for="good">
                            <input type="checkbox" name="service" id="good">
                            Good
                        </label>
                        <label for="best">
                            <input type="checkbox" name="service" id="best">
                            Best
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>
                            Comments:
                        </legend>
                        <textarea name="" id="" rows="10" cols="50">
                        </textarea>
                        
                    </fieldset>
                </label>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
